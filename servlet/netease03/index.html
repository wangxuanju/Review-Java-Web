<!-- 首页或欢迎页面，主要作用当用户在浏览器中输入的URL并不包括某个Servlet的映射路径或者某个具体的静态页面的时候，就会显示默认的指定文件 -->
<!DOCTYPE html>
<head>
  <title>登录页</title>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>登录</h1>
      <form method="post" action="user/specify">
        <p><input type="text" name="userName" value="" placeholder="用户名"></p>
        <p><input type="password" name="userPassword" value="" placeholder="密码"></p>
        <p class="submit"><input type="submit" name="commit" value="登陆"></p>
      </form>
    </div>
  </section>
</body>
</html>
